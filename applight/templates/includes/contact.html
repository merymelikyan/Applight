 <!--Contact Start-->
 <section class="contact section-padding" data-scroll-index='6'>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="sectioner-header text-center">
            <h3>{{block.5.title}}</h3>
            <span class="line"></span>
            <p>{{block.5.description}}</p>
          </div>
          <div class="section-content">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-8">
                <form id="contact_form" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col">
                      <input
                          type="text" id="your_name"
                          class="form-input w-100"
                          name="full-name"
                          placeholder="Full Name"
                          required
                      >
                    </div>
                    <div class="col">
                      <input type="email"
                         id="email"
                         class="form-input w-100"
                         name="email"
                         placeholder="Email"
                         required
                      >
                    </div>
                  </div>
                  <input
                          type="text"
                          id="subject"
                          class="form-input w-100"
                          name="subject"
                          placeholder="Subject"
                  >
                  <textarea
                          class="form-input w-100"
                          id="message"
                          placeholder="Message"
                          name="message"
                  >
                  </textarea>
                  <button class="btn-grad w-100 text-uppercase" type="submit" name="button">submit</button>
                </form>
                {% if messages %}
                  <ul>
                      {% for message in messages %}
                        <li class="{{message.tags}}">{{message}}</li>
                      {% endfor %}
                  </ul>
                {% endif %}
              </div>
              <div class="col-sm-12 col-md-12 col-lg-4">
                <div class="contact-info white">
                  <div class="contact-item media"> <i class="fa fa-map-marker-alt media-left media-right-margin"></i>
                    <div class="media-body">
                      <p class="text-uppercase">Address</p>
                      <p class="text-uppercase">{{contact.address}}</p>
                    </div>
                  </div>
                  <div class="contact-item media"> <i class="fa fa-mobile media-left media-right-margin"></i>
                    <div class="media-body">
                      <p class="text-uppercase">Phone</p>
                      <p class="text-uppercase"><a class="text-white" href="tel:+15173977100">{{contact.phone}}</a> </p>
                    </div>
                  </div>
                  <div class="contact-item media"> <i class="fa fa-envelope media-left media-right-margin"></i>
                    <div class="media-body">
                      <p class="text-uppercase">E-mail</p>
                      <p class="text-uppercase"><a class="text-white" href="mailto:abcdefg@gmail.com">{{contact.email}}</a> </p>
                    </div>
                  </div>
                  <div class="contact-item media"> <i class="fa fa-clock media-left media-right-margin"></i>
                    <div class="media-body">
                      <p class="text-uppercase">Working Hours</p>
                      <p class="text-uppercase">{{contact.working_hours}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Contact End-->

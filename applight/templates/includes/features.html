 {% load static %}
 
 <!--Features Start-->
 <section class="feature section-padding" data-scroll-index='2'>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="sectioner-header text-center">
            <h3>{{block.1.title}}</h3>
            <span class="line"></span>
            <p>{{block.1.description}}</p>
          </div>
          <div class="section-content text-center">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                {% for item in features_items|slice:"0:3" %}
                  <div class="media single-feature wow fadeInUp" data-wow-delay="0.2s">
                    <div class="media-body text-right media-right-margin">
                      <h5>{{item.title}}</h5>
                      <p>{{item.description}}</p>
                    </div>
                    <div class="media-right icon-border">
                      <span class="{{item.icon}}" aria-hidden="true"></span> 
                    </div>
                  </div>
                {% endfor %}
              </div>
              <div class="col-md-4 d-none d-md-block d-lg-block">
                <div class="feature-mobile">
                  <img 
                  src="{{features.features_img.url}}" 
                  class="img-fluid wow fadeInUp"
                  alt="{{features.description}}"
                  /> 
                </div>
              </div>
              <div class="col-md-4 col-sm-12">
                {% for item in features_items|slice:"3:6" %}
                  <div class="media single-feature wow fadeInUp" data-wow-delay="0.2s">
                    <div class="media-body text-right media-right-margin">
                      <h5>{{item.title}}</h5>
                      <p>{{item.description}}</p>
                    </div>
                    <div class="media-right icon-border">
                      <span class="{{item.icon}}" aria-hidden="true"></span> 
                    </div>
                  </div>
                {% endfor %}
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Features End-->
